
<div class="container">
  <div class="offset-3 col-sm-5">
    <div class="card">
      <div class="card-header logoFont bg-dark" style="padding-left:35px;"><b>Login</b></div>
      <div class="card-body">
        <form class="form-inline" #loginForm="ngForm">

          <div class="form-group">
            <div class="col-sm-3"><label><b>Username</b></label></div>

            <div class="col-sm-8">
              <input type="text" class="form-control" name="uname" class="tbox" [(ngModel)]="model.uname" #uname="ngModel" required>
              <div *ngIf="uname.touched && !uname.valid" style="color:red" class="err">Username required</div>
            </div>

          </div>

          <div class="form-group">
            <div class="col-sm-3"><label><b>Password</b></label></div>

            <div class="col-sm-8">
              <input type="text" class="form-control" name="pass" class="tbox" [(ngModel)]="model.pass" #pass="ngModel" required>
              <div *ngIf="pass.touched && !pass.valid" style="color:red" class="err">Password required</div>
            </div>

          </div>

          <div class="form-group offset-4">
              <button type="submit" class="btn logoFont" [disabled]="!loginForm.form.valid">Login</button>
              <span class="col-sm-2"></span>
              <button type="reset" class="btn logoFont">Reset</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
